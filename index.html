<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>

    <button class="add-book-button" data-open-modal>+ Add Book</button>

    <dialog data-modal>
        <form method="dialog">
            <div class="label-input">
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Book title" required>
            </div>
            <div class="label-input">
                <label for="author"></label>
                <input type="text" name="author" id="author" placeholder="Author name" required>
            </div>
            <div class="label-input">
                <label for="pages"></label>
                <input type="number" name="pages" id="pages" placeholder="Pages" min="1" max="9999" step="1" required>
            </div>
            <div class="label-input checkbox-input">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read" name="topping" value="read">
            </div>
            <button class="submit-button" type="submit">Submit</button>
            <button class="close-button" type="button" data-close-modal>Close</button>
        </form>
    </dialog>

    <main>

    </main>

    <script src="library.js"></script>
</body>

</html>
