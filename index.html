<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>

    <button class="add-book">Add Book</button>

    <button data-open-modal>Open form</button>

    <dialog data-modal>
        <form method="dialog">
            <div class="label-input">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="label-input">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="label-input">
                <label for="pages">Pages: </label>
                <!-- <input type="number" name="pages" id="pages" required> -->
                <input type="number" name="pages" id="pages" min="1" max="9999" step="1" required>
            </div>
            <div class="label-input">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read" name="topping" value="read">
            </div>
            <button class="submit-button" type="submit">Submit</button>
            <button class="close-button" type="button" data-close-modal>Close</button>
        </form>
    </dialog>

    <main>

        <div class="card">
            <h3>The Hobbit</h3>
            <p>Author: J.R.R. Tolkien</p>
            <p>Pages: 295</p>
            <p>Status: Not read yet</p>
            <button class="remove">Remove</button>
        </div>
        <div class="card">
            <h3>1984</h3>
            <p>Author: George Orwell</p>
            <p>Pages: 328</p>
            <p>Status: Not read yet</p>
            <button class="remove">Remove</button>
        </div>
        <div class="card">
            <h3>To Kill a Mockingbird</h3>
            <p>Author: Harper Lee</p>
            <p>Pages: 281</p>
            <p>Status: Read</p>
            <button class="remove">Remove</button>
        </div>
    </main>

    <script src="library.js"></script>
</body>

</html>
